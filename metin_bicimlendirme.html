<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metin biçimlendirmme</title>
</head>
<body>
    <h1>Metin biçimlendirme</h1>
    <hr>

    <p>Bu normal bir metindir.</p>
    <p>Bu <b>bold</b> bir metindir.</p>
    <p>Bu <i>italic</i> bir metindir.</p>
    <p>Bu <big>big</big> bir metindir.</p>
    <p>Bu <small>small</small> bir metindir.</p>
    <p>Bu <sub>sub</sub> bir metindir.</p>
    <p>Bu <sup>sup</sup> bir metindir.</p>
    <p>Bu <ins>inserted word</ins> bir metindir.</p>
    <p>Bu <del>delted word</del> bir metindir.</p>
    <p>Bu <mark>marked</mark> bir metindir.</p>

</body>
</html>
