<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>

<body>
    <h1>Formlar</h1>
    <hr>


    <form action="" method="">
        <label for="isim">Ad:</label>
        <input required name="isim" id="isim" type="text">
        <br>
        <label for="soyisim">Soyisim:</label>
        <input required name="soyisim" id="soyisim" type="text">

        <br><br>
        <button type="submit">
            Kaydet
        </button>

        <button type="reset">
            Sıfırla
        </button>

        Mail:
        <input required type="email">
    </form>

    <hr>

    Şifre:
    <input type="password" maxlength="10">
    <br>
    Tel:
    <input type="tel" maxlength="10">
    <br>
    Tarih:

    <hr>

    <div>

        Cinsiyet:
        <br>
        Erkek:
        <input name="cins" type="radio">
        Kadın:
        <input name="cins" type="radio">

        <br>


    </div>


    <hr>

    <div>
        Aldığınız Dersler:

        <hr>
        Mat:
        <input name="ders" type="checkbox">
        Kimya:
        <input name="ders" type="checkbox">
    </div>



    <hr>

    <select name="" id="">
        <option value="">İstanbul</option>
        <option value="">Ankara</option>
        <option  value="">İzmir</option>
        <option value="">Adana</option>
        <option value="">Mersin</option>
        <option disabled selected value="">Sehrinizi Seciniz</option>


    </select>


</body>

</html>
